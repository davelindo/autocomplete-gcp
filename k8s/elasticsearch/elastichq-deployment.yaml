apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: elastichq
spec:
  selector:
    matchLabels:
      app: elastichq
  replicas: 1
  template:
    metadata:
      labels:
        app: elastichq
    spec:
      containers:
      - name: elastichq
        image: elastichq/elasticsearch-hq:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: ES_HOST
          value: "elasticsearch"
        - name: ES_PORT
          value: "9200"
        - name: HQ_DEFAULT_URL
          value: "http://elasticsearch:9200"
        ports:
        - containerPort: 5000
          name: webui